<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nightcorify</title>
</head>

<body>
    <h1>Nightcorify</h1>

    <div class="section">
        <h2>Input</h2>
        <span>Enter a search query or YouTube URL:<input type="url" id="url" placeholder=""></span>
        <span>Upload your own file:<input type="file" id="picker"></span>
    </div>

    <div class="section">
        <h2>Effects</h2>
        <span>Bass boost:<input type="range" id="bass" min="0" max="100" value="0"><span>0</span>dB</span>
        <span>Volume:<input type="range" id="volume" min="0" max="100" value="0"><span>0</span>dB</span>
    </div>

    <audio controls></audio>

    <script src="index.js"></script>
</body>

</html>
