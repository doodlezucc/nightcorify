<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>Nightcorify</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div id="output"></div>

  <h1>Nightcorify</h1>

  <div class="section">
    <h2>Input</h2>
    <span>Enter a search query or YouTube URL:<input type="text" id="url"
        placeholder="e.g. https://youtu.be/dQw4w9WgXcQ"></span>
    <span>or
      <input type="file" id="picker">
      <label class="file-upload" for="picker">Upload your own file</label>
    </span>
  </div>

  <div class="section">
    <h2>Effects</h2>
    <span>
      Speed:<input type="range" id="rate" min="0.5" max="4" value="1" step="0.01">
      <input type="number">x
    </span>
    <span>
      Amplify:<input type="range" id="amplify" min="0" max="100" value="0">
      <input type="number">dB
    </span>
    <span>
      Bass boost:<input type="range" id="bass" min="0" max="30" value="0">
      <input type="number">dB
    </span>
  </div>

  <div id="audioControls">
    <button id="playButton"></button>
    <span id="currentTime">0:00</span>
    <input type="range" id="time" min="0" max="1" value="0.5" step="0.001">
    <span id="duration">0:00</span>
    <input type="range" id="volume" min="0" max="1" value="0.2" step="0.0001">
  </div>

  <div class="single-section">
    <button id="export">Export</button>
    <span id="exportStatus"></span>
    <audio id="exportResult" controls></audio>
  </div>

  <audio id="input" src="faber.mp3"></audio>
</body>

</html>
