<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>nightcorify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div id="output"></div>

  <h1>Nightcorify</h1>

  <div class="section">
    <h2>Input</h2>
    <span>Enter a search query or YouTube URL:<input type="url" id="url" placeholder=""></span>
    <span>Upload your own file:<input type="file" id="picker"></span>
  </div>

  <div class="section">
    <h2>Effects</h2>
    <span>Amplify:<input type="range" id="amplify" min="0" max="100" value="0"><span>0</span>dB</span>
    <span>Bass boost:<input type="range" id="bass" min="0" max="30" value="0"><span>0</span>dB</span>
  </div>

  <button id="playButton">Start Context</button>
  <span>Volume:<input type="range" id="volume" min="0" max="1" value="0.2" step="0.01"><span>0</span>%</span>

  <audio src="faber.mp3"></audio>
</body>

</html>
